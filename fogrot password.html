<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            background-size: cover;
        }

        .container {
            background-color: mintcream;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }
		#logo {
            width: 120px; /* Adjust as needed */
            height: auto;
            margin-bottom: -10px;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: dimgrey;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <video autoplay loop muted id="background-video">
        <source src="pv4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <img src="projlogo.png" alt="Logo" id="logo">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" onsubmit="return false;">
            <input type="text" id="phoneNumber" placeholder="Phone Number" required>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Re-enter New Password" required>
            <button type="submit" onclick="resetPassword()">Reset Password</button>
        </form>
        <p>Remembered your password? <a href="proj login page.html">Login</a></p>
    </div>

    <!-- JavaScript code for functionalities -->
    <script>
        // Function to handle password reset
        function resetPassword() {
            var phoneNumber = document.getElementById('phoneNumber').value;
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            // Add your logic for password reset here
        }
    </script>
</body>
</html>
