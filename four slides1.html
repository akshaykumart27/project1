<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Four Images Side by Side</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevent vertical scroll */
  }
  .image-container {
    display: flex;
    padding: 0 0px;
    }
  .image-container {
    display: flex;
    width: 100%;
    height: 100%;
  }
  .image-container img {
    flex-grow: 1; /* Let the images grow to fill the remaining space */
    height: 80%;
    object-fit: cover; /* Ensures the images cover the entire container */
	transition: opacity 0.3s;
  }
  .image-container img:hover {
    opacity: 0.7; /* Reduce opacity on hover */
    border: 0px solid #ff0000; /* Add border on hover */
  }
  .image-container img:nth-child(1):hover::after {
    content: "Description for Image 1";
  }
  .description {
    display: none; /* Initially hide descriptions */
    position: absolute; /* Position descriptions absolutely */
    bottom: -50px; /* Adjust this value to position the description */
    left: 50%;
    transform: translateX(-50%);
    background-color: #333;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    white-space: nowrap;
  }
  /* Show description on hover */
  .image-container img:hover + .description {
    display: block;
  }

</style>
</head>
<body>

<div class="image-container">
  <img src="hp2.jpg" alt="Image 2" style="width: 300px;">
  <div class="description">Description for Image 1</div>
  <img src="hp9.jpg" alt="Image 3" style="width: 300px;">
  <img src="hp3.jpg" alt="Image 4" style="width: 300px;">
  <img src="hp7.jpg" alt="Image 2" style="width: 300px;">
  
</div>

</body>
</html>
